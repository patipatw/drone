<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2; /* เปลี่ยนสีพื้นหลัง */
        }
        h1 {
            color: #333; /* เปลี่ยนสีข้อความ */
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            width: 100px;
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc; /* เพิ่มเส้นขอบ */
            border-radius: 5px; /* มุมขอบโค้ง */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px; /* มุมขอบโค้ง */
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
        p {
            margin: 5px 0; /* ลดระยะห่างระหว่างย่อหน้า */
        }
    </style>
</head>
<body>
    <h1>Water Calculator</h1>
    
    <div class="input-container">
        <input type="number" id="areaAndFertilizer" placeholder="พื้นที่ (เฮกเตอร์)" oninput="calculateWaterNeeded()">
        <input type="number" id="fertilizerAmount" placeholder="ปุ๋ย (กิโลกรัม)" oninput="calculateWaterNeeded()">
    </div>

    <div class="result">
        <p>ปริมาณปุ๋ยที่ต้องใช้ต่อไร่: <span id="fertilizerPerHectare">0.00</span> กิโลกรัมต่อไร่</p>
        <p>ปริมาณปุ๋ยที่ต้องใช้ต่อเอเคอร์: <span id="fertilizerPerAcre">0.00</span> กิโลกรัมต่อเฮกเตอร์</p>
    </div>

    <div class="input-container">
        <input type="number" id="usedArea" placeholder="พื้นที่ที่ใช้ไป (เฮกเตอร์)" oninput="calculateRemainingFertilizer()">
        <input type="number" id="usedFertilizer" placeholder="ปุ๋ยที่ใช้ไป (กิโลกรัม)" oninput="calculateRemainingFertilizer()">
        <input type="number" id="remainingArea" placeholder="พื้นที่ที่เหลือ (เฮกเตอร์)" oninput="calculateRemainingFertilizer()">
        <input type="number" id="Amountfertilizer" placeholder="ปุ๋ยที่เหลือ (กิโลกรัม)" oninput="calculateRemainingFertilizer()">
        <input type="number" id="open" placeholder="เปิดจาน " oninput="calculateRemainingFertilizer()">
    </div>

    <div class="result">
        <p>ปริมาณปุ๋ยที่ได้ต่อไร่: <span id="ปุ๋ยที่ใช้">0.00</span> กิโลกรัมต่อไร่</p>
        <p>ปริมาณปุ๋ยที่เหลือต่อไร่: <span id="ปุ๋ยต่อไร่">0.00</span> กิโลกรัมต่อไร่</p>
        <p>เปิดจาน: <span id="เปิดจาน">0.00</p>
    </div>

    <script>
       
        function calculateWaterNeeded() {
            
            var area = parseFloat(document.getElementById("areaAndFertilizer").value);
            var fertilizer = parseFloat(document.getElementById("fertilizerAmount").value);

            var waterNeededPerHectare = fertilizer / area;
            var waterNeededPerAcre = waterNeededPerHectare / 6.25;

            document.getElementById("fertilizerPerHectare").innerText = waterNeededPerHectare.toFixed(2);
            document.getElementById("fertilizerPerAcre").innerText = waterNeededPerAcre.toFixed(2);
        }
        
        function calculateRemainingFertilizer() {
            var remainingArea = parseFloat(document.getElementById("remainingArea").value);
            var usedArea = parseFloat(document.getElementById("usedArea").value);
            var usedFertilizer = parseFloat(document.getElementById("usedFertilizer").value);
            var AmoutFertilizer = parseFloat(document.getElementById("Amountfertilizer").value);
            var open = parseFloat(document.getElementById("open").value);

            var used = usedFertilizer / usedArea / 6.25  ;
            var remainingFertilizer = AmoutFertilizer / 6.25 / remainingArea;
            var newFertilizerPerHectare = (open / used) * remainingFertilizer ;
            
            document.getElementById("ปุ๋ยที่ใช้").innerText = used.toFixed(2);
            document.getElementById("ปุ๋ยต่อไร่").innerText = remainingFertilizer.toFixed(2);
            document.getElementById("เปิดจาน").innerText = newFertilizerPerHectare.toFixed(2);
        }
    </script>
</body>
</html>
