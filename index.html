<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .input-container input {
            width: 100px;
            padding: 8px;
            font-size: 12px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .result {
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }
        p {
            margin: 5px 0;
            text-align: center;
        }
        .section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Drone Calculator</h1>

    <section class="section">
        <div class="input-container">
            <input type="number" id="usedAreaM" placeholder="พื้นที่ที่ใช้ไป (เฮกเตอร์)" oninput="calculateRemainingFertilizer()">
            <input type="number" id="usedFertilizerM" placeholder="ปุ๋ยที่ใช้ไป (กิโลกรัม)" oninput="calculateRemainingFertilizer()">
            <input type="number" id="openM" placeholder="เปิดจาน " oninput="calculateRemainingFertilizer()">
        </div>

        <div class="result">
            <p>ปริมาณปุ๋ยที่ได้ต่อไร่: <span id="ปุ๋ยที่ใช้M">0.00</span> กิโลกรัมต่อไร่</p>
            <p>1กิโลต่อไร่เปิดจาน: <span id="1กิโล">0.00</span> กิโลกรัมต่อไร่</p>
        </div>
    </section>
    
    <section class="section">
        <div class="input-container">
            <input type="number" id="areaAndFertilizer" placeholder="พื้นที่ (เฮกเตอร์)" oninput="calculateRemainingFertilizer()">
            <input type="number" id="fertilizerAmount" placeholder="ปุ๋ย (กิโลกรัม)" oninput="calculateRemainingFertilizer()">
        </div>

        <div class="result">
            <p>ปริมาณปุ๋ยต่อไร่: <span id="fertilizerPerAcre">0.00</span> กิโลกรัมต่อไร่</p>
            <p>ปริมาณปุ๋ยต่อเฮกเตอร์: <span id="fertilizerPerHectare">0.00</span> กิโลกรัมต่อเฮกเตอร์</p>
            <p>เปิดจาน: <span id="newopen">0.00</span> กิโลกรัมต่อไร่</p>
        </div>
    </section>

    <section class="section">
        <div class="input-container">
            <input type="number" id="usedArea" placeholder="พื้นที่ที่ใช้ไป (เฮกเตอร์)" oninput="calculateRemainingFertilizer()">
            <input type="number" id="usedFertilizer" placeholder="ปุ๋ยที่ใช้ไป (กิโลกรัม)" oninput="calculateRemainingFertilizer()">
        </div>

        <div class="result">
            <p>ปริมาณปุ๋ยที่ได้ต่อไร่: <span id="ปุ๋ยต่อไร่">0.00</span> กิโลกรัมต่อไร่</p>
        </div>
    </section>

    <section class="section">
        <div class="input-container">
            <input type="number" id="remainingArea" placeholder="พื้นที่ที่เหลือ (เฮกเตอร์)" oninput="calculateRemainingFertilizer()">
        </div>

        <div class="result">
            <p>ต้องการปุ๋ยอีก: <span id="ต้องการอีก">0.00</span> กิโลกรัม</p>
        </div>
    </section>

    <script>
        function calculateRemainingFertilizer() {
            var usedFertilizerM = parseFloat(document.getElementById("usedFertilizerM").value);
            var usedAreaM = parseFloat(document.getElementById("usedAreaM").value);
            var openM = parseFloat(document.getElementById("openM").value);
            var used = usedFertilizerM / usedAreaM / 6.25;
            var onekg = openM / used;
            
            var area = parseFloat(document.getElementById("areaAndFertilizer").value);
            var fertilizerAmount = parseFloat(document.getElementById("fertilizerAmount").value);
            var NeededPerHectare = fertilizerAmount / area;
            var NeededPerAcre = NeededPerHectare / 6.25;
            var newopen = onekg * NeededPerAcre;
            
            var usedArea = parseFloat(document.getElementById("usedArea").value);
            var usedFertilizer = parseFloat(document.getElementById("usedFertilizer").value);
            var usedPerAcre = usedFertilizer / usedArea / 6.25;
            
            var remainingArea = parseFloat(document.getElementById("remainingArea").value);
            var needused = (usedFertilizer / usedArea) * remainingArea;
            
            document.getElementById("ปุ๋ยที่ใช้M").innerText = used.toFixed(2);
            document.getElementById("1กิโล").innerText = onekg.toFixed(2);
            document.getElementById("fertilizerPerHectare").innerText = NeededPerHectare.toFixed(2);
            document.getElementById("fertilizerPerAcre").innerText = NeededPerAcre.toFixed(2);
            document.getElementById("newopen").innerText = newopen.toFixed(2);
            document.getElementById("ปุ๋ยต่อไร่").innerText = usedPerAcre.toFixed(2);
            document.getElementById("ต้องการอีก").innerText = needused.toFixed(2);
        }
    </script>
</body>
</html>
